plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.kobrin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.derby', name: 'derby', version: '10.15.2.0'
    runtime group: 'org.apache.derby', name: 'derbyclient', version: '10.15.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.swing', 'javafx.fxml' ]
}

mainClassName = 'com.kobrin.FuelEcoService'

test {
    useJUnitPlatform()
}